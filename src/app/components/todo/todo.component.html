<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4">
            <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
            <app-todo-item 
            *ngFor="let todo of todos" 
            [todo]="todo"
            (deleteTodo)="deleteTodo($event)"
            >
            </app-todo-item>
        </div>
        
    </div>
    
</div>
